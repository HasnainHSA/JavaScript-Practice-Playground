<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive & Object</title>
</head>
<body>
    <script type="module">
        console.log("Pimitive and Object in javascript");

        // nn bb ss u
        let a = 237;
        let b = null;
        let c = true;
        let d = BigInt(600) + BigInt(200)
        let e = "hasnain" ;
        let f = Symbol("it is a symbol")
        let g  = undefined;


        console.log(a,b,c,d,e,f,g)

        // you can find the type each datatype using type of()
        console.log(typeof d)
        console.log(typeof(b))

        // Non-Primitive objects
        const student = {
            name : "hasnain",
            age : 17,
            isactive : true
        }

        console.log(student)
    </script>
</body>
</html>
