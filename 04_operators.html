<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators in javascript</title>
  </head>
  <body>
    <script>
      console.log("Operators in javascript");

      let a = 9;
      let b = 5;

      // Arithmetic operators
      console.log("a + b = " + a + b); // addition : add two value
      console.log("a + b = " + a - b); // subtraction  : subtract two value
      console.log("a + b = " + a * b); //multiplication : multiply two value
      console.log("a + b = " + a / b); //division  : divide two value
      console.log("a ** b = " + a ** b); //exponential : multiply the a to the power of b
      console.log("a % b = " + (a % b)); //modulus : print the remainder
      console.log("++a = " + ++a); // pre increment operator :first add the value and print
      console.log("--a = " + --a); // pre decrement operator :first decrement the value and print
      console.log("a++ = " + a++); // post increment operator :first print previous value and then print result
      console.log("a-- = " + a--); // post decrement operator :first print previous value and then print result


      // Assignment operators
      let c = 8;
      //same as c = c + 2
      c += 2;
      console.log(c);

      //same as c = c - 2
      c -= 2;
      console.log(c);

      //same as c = c * 2
      c *= 2;
      console.log(c);

      //same as c = c / 2
      c /= 2;
      console.log(c);

      //same as c = c / 2
      c **= 2;
      console.log(c);

      //same as c = c % 2
      c %= 2;
      console.log(c);

      
      //Comparision operator
      let e = 6;
      let f = 8;

      console.log("e == f" + e == f); 
      console.log("e != f" + e != f); // ! represnet not in javascript
      console.log("e === f" + e === f); // it compares the value with also datatype
      console.log("e != f" + e !== f); 
      console.log("e === f" + e < f)
      console.log("e === f" + e > f)
      console.log("e === f" + e <= f)
      console.log("e === f" + e >= f)


      // Logical Operators
      //  && || !
      let first = 5;
      let second = 7;

      // && : it want both condition will be true to be executed
    console.log(first < second && first===5); 

     // || : it want one condition will be true to be executed
     console.log(first < second || first === second); 

     // ! : it changes the false to true and true to false
     console.log(!false); 
     console.log(!true); 


    </script>
  </body>
</html>
